<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="figure/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="suap.css">
    <title>-SUAP: Sistema Unificado de Administração Pública</title>
</head>
<body>
    <div id="line"></div>
    <div class="left">
        <img id="img1" src="figure/logo-suap.svg">
        <p>Um software desenvolvido por <br> uma instituição pública para <br> instituições públicas.</p>
        <img id="img2" src="figure/logo-login.svg">
    </div>
    <div class="right">
        <form action="#">
            <h2>Login</h2>
            <h3>Acesse ao Suap IFRN:</h3>
            <label for="user">Usuário:</label>
            <input type="text" id="text">
            <label for="password">Senha:</label>
            <input type="password" id="password">
            <img id="eye" src="figure/eye.svg">
            <button type="submit">Acessar</button>
        </form>
        <a href="#">Esqueceu ou deseja alterar sua senha?</a>
        <div id="line2"></div>
        <button id="button-gov">Entrar com <img id="gov" src="figure/gov.png"></button>
    </div>
</body>
</html>
